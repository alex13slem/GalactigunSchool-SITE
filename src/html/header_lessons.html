<header class="header">
	<div class="header-lessons">
		<div class="header-lessons__wrap">

			<div class="header-lessons__lessons-select lessons-select">
				<h3 class="header-lessons__title lessons-select__title header-font header-font_dark">
					ВИД занятий
				</h3>
				<select class="lessons-select__select-form select-form" name="lessons">

					<option value="Курсы">Курсы</option>
					<option value="Ретрты">Ретриты</option>
					<option value="Марафоны">Марафоны</option>
					<option value="Вебинары">Вебинары</option>
					<option value="Все" selected>Все</option>

				</select>
			</div>

			<div class="header-lessons__teacher-select teacher-select">
				<h3 class="header-lessons__title teacher-select__title header-font header-font_dark">
					Выбрать учителя
				</h3>
				<select class="teacher-select__select-form select-form" name="teachers">

					<option value="Человек1">Человек</option>
					<option value="Человек2">Человек</option>
					<option value="Человек3">Человек</option>
					<option value="Человек4">Человек</option>
					<option value="Все" selected>Все</option>

				</select>
			</div>

			<div class="header-lessons__price header-price">
				<h3 class="header-lessons__title header-price__title header-font header-font_dark">
					Цена
				</h3>
				<div class="header-price__slide-container price-slider" id="price-slider"></div>
			</div>

			<div class="header-lessons__options">

				<label for="online" class="header-lessons__checkbox">
					Онлайн
					<input type="checkbox" name="online" id="online" disabled>
					<span></span>
				</label>

				<label for="live" class="header-lessons__checkbox">
					Живая встреча
					<input type="checkbox" name="live" id="live" checked>
					<span></span>
				</label>

			</div>

		</div>
	</div>
</header>
