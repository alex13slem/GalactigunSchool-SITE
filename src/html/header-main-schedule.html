<header class="header header-schedule">
	@@include('header-mobile.html')
	<div class="header-schedule__wrap">
		<input type="checkbox" id="filter-burger">
		<div class="header-schedule__top">
			<label for="filter-burger">Фильтр</label>
		</div>
		<div class="header-main-schedule">
			<div class="header-main-schedule__lessons-select lessons-select">
				<h3 class="header-main-schedule__title lessons-select__title header-font header-font_dark">
					ВИД занятий
				</h3>
				<select class="lessons-select__select-form select-form" name="lessons">

					<option value="Курсы">Курсы</option>
					<option value="Ретрты">Ретриты</option>
					<option value="Марафоны">Марафоны</option>
					<option value="Вебинары">Вебинары</option>
					<option value="Все" selected>Все</option>

				</select>
			</div>

			<div class="header-main-schedule__teacher-select teacher-select">
				<h3 class="header-main-schedule__title teacher-select__title header-font header-font_dark">
					Выбрать учителя
				</h3>
				<select class="teacher-select__select-form select-form" name="teachers">

					<option value="Человек1">Человек</option>
					<option value="Человек2">Человек</option>
					<option value="Человек3">Человек</option>
					<option value="Человек4">Человек</option>
					<option value="Все" selected>Все</option>

				</select>
			</div>

			<div class="header-main-schedule__price header-price">
				<h3 class="header-main-schedule__title header-price__title header-font header-font_dark">
					Цена
				</h3>
				<div class="header-price__slide-container price-slider" id="price-slider"></div>
			</div>

			<div class="header-main-schedule__options">

				<label for="online" class="header-main-schedule__checkbox">
					Онлайн
					<input type="checkbox" name="online" id="online" disabled>
					<span></span>
				</label>

				<label for="live" class="header-main-schedule__checkbox">
					Живая встреча
					<input type="checkbox" name="live" id="live" checked>
					<span></span>
				</label>

			</div>
		</div>
	</div>

</header>
