<section class="main-home__message-us message-us">
	<div class="message-us__wrap">
		<h2 class="message-us__title-h2 title-banner">можешь <span>написать нам</span></h2>
		<div class="message-us__body">
			<div class="message-us__contant">
				<p class="message-us__speech speech"><span>Напиши нам или задай любой интересующий тебя вопрос. Мы
						в
						короткие сроки свяжемся с тобой и
						предоставим ответы.</span></p>
				<form class="message-us__form message-us-form" action="" method="post">
					<textarea class="message-us-form__text form-input"></textarea>
					<input type="text" name="name" class="message-us-form__name form-input" placeholder="Ваше имя">
					<input name="email" class="message-us-form__email form-input" inputmode="email" type="email"
						placeholder="Ваш email">
					<input class="message-us-form__btn btn" type="submit" value="отправить">
					<p class="message-us__attention attention">Нажимая на кнопку Вы соглашаетесь на обработку
						данных.
				</form>

				</p>
			</div>
		</div>
	</div>
</section>
