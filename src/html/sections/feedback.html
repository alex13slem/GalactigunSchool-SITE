<section class="feedback">
	<div class="feedback__scene feedback-decor">
		<div data-depth="0.1" class="feedback-decor__elem feedback-decor__elem_1"></div>
		<div data-depth="0.05" class="feedback-decor__elem feedback-decor__elem_2"></div>
	</div>
	<div class="feedback__wrap">
		<img src="@img/feedback/man.png" alt="" class="feedback__img">
		<div class="feedback__contant">
			<h3 class="feedback__title title-h3">@@title</h3>
			<form class="feedback__form" action="" method="post">
				<input class="feedback__form-input form-input" name="name" type="text" placeholder="Ваше имя" required>
				<input class="feedback__form-input form-input" name="email" type="email" inputmode="emai"
					placeholder="Ваша почта" required>
				<input class="feedback__form-btn firm-btn" type="submit" value="отправить">
				<div class="feedback__attention attention">
					<input type="checkbox" name="attention" id="attention" required>
					<span>Нажимая на кнопку Вы соглашаетесь на обработку данных.</span>
				</div>
			</form>
		</div>
	</div>
</section>
