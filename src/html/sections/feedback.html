<section class="main-home__feedback feedback">
	<div class="feedback__scene feedback-decor">
		<div data-depth="0.1" class="feedback-decor__elem feedback-decor__elem_1"></div>
		<div data-depth="0.05" class="feedback-decor__elem feedback-decor__elem_2"></div>
	</div>
	<div class="feedback__wrap">
		<img src="@img/feedback/man.png" alt="" class="feedback__img">
		<div class="feedback__contant">
			<h3 class="feedback__title title-h3">обрати своё вдохновение в практическую мудрость <span>заполнив
					форму</span>
				обратной связи</h3>
			<form class="feedback__form" action="" method="post">
				<input class="feedback__form-input form-input" name="name" type="text" placeholder="Ваше имя">
				<input class="feedback__form-input form-input" name="email" type="email" inputmode="email"
					placeholder="Ваша почта">
				<input class="feedback__form-btn btn" type="submit" value="отправить">
			</form>
			<p class="feedback__attention">Нажимая на кнопку Вы соглашаетесь на обработку данных.</p>
		</div>
	</div>
</section>
